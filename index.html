<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/stylesheet.css"rel="stylesheet" >
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <div class="button">
            <div class="line1">
                <button class="operator">AC</button>
                <button class="operator">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="line2">
                <button>8</button>
                <button>7</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="line3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="line4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="line5">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
